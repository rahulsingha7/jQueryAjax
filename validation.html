<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="container"><br>
        <h1 class="text-warning text-center">JQUERY FORM VALIDATION</h1>
        <div class="col-lg-8 m-auto d-block">
            <form>
                <div class="form-group">
                    <label for="username">Username: </label>
                    <input type="text" name="username" id="usernames" class="form-control">
                    <h5 id="usercheck"></h5>
                </div>
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input type="email" name="email" id="email" class="form-control">
                    <h5 id="emailcheck"></h5>
                </div>
                <div class="form-group">
                    <label for="password">Password: </label>
                    <input type="text" name="pass" id="password" class="form-control">
                    <h5 id="passcheck"></h5>
                </div>
                <div class="form-group">
                    <label for="conpassword">Con. Password: </label>
                    <input type="text" name="username" id="conpassword" class="form-control">
                    <h5 id="conpasscheck"></h5>
                </div>
                <input type="submit" value="Submit" id="submitbtn" class="btn btn-primary">
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="./js/jquery.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#usercheck').hide();
            $('#emailcheck').hide();
            $('#passcheck').hide();
            $('#conpasscheck').hide();

            var user_err = true;
            var email_err = true;
            var pass_err = true;
            var conpass_err = true;

            $('#usernames').keyup(function () {
                username_check();
            });
            function username_check() {
                var user_val = $('#usernames').val();
                if (user_val.length == '') {
                    $('#usercheck').show();
                    $('#usercheck').html("**Please Fill the username");
                    $('#usercheck').focus();
                    $('#usercheck').css("color", "red");
                    user_err = false;
                    return false;
                }
                else {
                    $('#usercheck').hide();
                }
                if ((user_val.length < 3) || (user_val.length > 10)) {
                    $('#usercheck').show();
                    $('#usercheck').html("**Username length must be between 3 and 10");
                    $('#usercheck').focus();
                    $('#usercheck').css("color", "red");
                    user_err = false;
                    return false;
                }
                else {
                    $('#usercheck').hide();
                }
            }
            $('#email').keyup(function () {
                email_check();
            })
            function email_check() {
                var emailstr = $('#email').val();
                if (emailstr.length == '') {
                    $('#emailcheck').show();
                    $('#emailcheck').html("**Please Fill the field");
                    $('#emailcheck').focus();
                    $('#emailcheck').css("color", "red");
                    email_err = false;
                    return false;
                }
                else {
                    $('#emailcheck').hide();
                }
                if ((emailstr.indexOf("@") < 0) || (emailstr.indexOf(".") < 0)) {
                    $('#emailcheck').show();
                    $('#emailcheck').html("**Email must contain @ and dot(.)");
                    $('#emailcheck').focus();
                    $('#emailcheck').css("color", "red");
                    email_err = false;
                    return false;
                }
                else {
                    $('#emailcheck').hide();
                }
            }
            $('#password').keyup(function () {
                password_check();
            })
            function password_check() {
                var passwrdstr = $('#password').val();
                if (passwrdstr.length == '') {
                    $('#passcheck').show();
                    $('#passcheck').html("**Please Fill the password");
                    $('#passcheck').focus();
                    $('#passcheck').css("color", "red");
                    pass_err = false;
                    return false;
                }
                else {
                    $('#passcheck').hide();
                }
                if ((passwrdstr.length < 3) || (passwrdstr.length > 10)) {
                    $('#passcheck').show();
                    $('#passcheck').html("**Password length must be between 3 and 10");
                    $('#passcheck').focus();
                    $('#passcheck').css("color", "red");
                    pass_err = false;
                    return false;
                }
                else {
                    $('#passcheck').hide();
                }
            }
            $('#conpassword').keyup(function () {
                con_passwrd();
            })
            function con_passwrd() {
                var conpass = $('#conpassword').val();
                var passwrdstr = $('#password').val();
                if (passwrdstr != conpass) {
                    $('#conpasscheck').show();
                    $('#conpasscheck').html("**Password are not matching");
                    $('#conpasscheck').focus();
                    $('#conpasscheck').css("color", "red");
                    conpass_err = false;
                    return false;
                }
                else {
                    $('#conpasscheck').hide();
                }
            }
               $('#submitbtn').click(function(){
                   user_err=true;
                   email_err = true;
                   pass_err=true;
                   conpass_err=true;
                   username_check();
                   email_check();
                   password_check();
                   con_passwrd();
                   if((user_err==true)&&(email_err==true)&&(pass_err==true)&&(conpass_err==true)){
                        return true;
                   }
                   else{
                       return false;
                   }
               })
        })
    </script>

</body>

</html>
