<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-5">
          <h1 class="alert-info text-center mb-3 p-3">
              AJAX -- PHP -- Bootstrap 5 -- jQuery (CRUD)
          </h1>
          <div class="row">
              <form class="col-sm-5" id="myform">
                  <h3 class="alert-warning text-center p-2">Add/Update Student</h3>
                  <div>
                      <input type="text" class="form-control" id="stuid" style="display: none;">
                      <label for="nameid" class="form-label">Name</label>
                      <input type ="text" class="form-control" id="nameid" />
                  </div>
                  <div>
                      <label for="emailid" class="form-label">Email</label>
                      <input type="email" class="form-control" id="emailid" />
                  </div>
                  <div>
                      <label for="passwordid" class="form-label">Password</label>
                      <input type="password" class="form-control" id="passwordid"/>
                  </div>
                  <div class="mt-5">
                     <button type="submit" class="btn btn-primary" id="btnadd">
                         save
                     </button>
                  </div>
                  <div id="msg"></div>
              </form>
              <div class="col-sm-7 text-center">
                  <h3 class="alert-warning p-2">Show Student Information</h3>
                  <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Password</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                  </table>
              </div>
          </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   <script src="js/jquery.js"></script>
   <script src="js/jqajax.js"></script>
</body>
</html>
